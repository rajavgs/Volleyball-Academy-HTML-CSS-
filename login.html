<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>login page</title>
</head>
<body>
    
    <div class="login-form">
        <form action="home.html">
            <h1><b>Login Form</b></h1>
            <label for="email"><b>Email</b></label><br>
            <input type="email" id="email" name="email" placeholder="" value="" required autocomplete="on"><br><br>
            <label for="pword"><b>Password</b></label><br>
            <input type="password" id="pword" name="pword" placeholder="" value="" required autocomplete="off"><br><br>
            <input type="submit" value="Login">
            
        </form>
     </div>  
        <p>Not have an account? <a href="signup.html"><b>Sign Up</b></a></p>

</body>
</html>
